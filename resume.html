<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern</title>
    <style>
        .diamond {
            text-align: center;
        }
        .diamond .row {
            display: flex;
        }
        .diamond .row .empty {
            flex: 1;
        }
        .diamond .row .star {
            width: 20px;
            height: 20px;
            background-color: pink;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="diamond">
        <div class="row">
            <div class="empty"></div>
            <div class="star"></div>
            <div class="empty"></div>
        </div>
        <div class="row">
            <div class="empty"></div>
            <div class="empty"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="empty"></div>
            <div class="empty"></div>
        </div>
        <div class="row">
            <div class="empty"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="empty"></div>
        </div>
        <div class="row">
            <div class="empty"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="empty"></div>
        </div>
        <div class="row">
            <div class="empty"></div>
            <div class="star"></div>
            <div class="empty"></div>
        </div>
    </div>
</body>
</html>
